<div class="container">
    <div class="card" *ngFor="let cd of cardData; index as i">
        <div class="lines"></div>
        <div class="imgBx">
            <img src="{{cd.source}}"/>
        </div>
        <div class="content">
            <div class="details">
                <h2>{{cd.heading}}</h2>
                <p> {{cd.details}} </p>
                <a href="#">Read more</a>
            </div>
        </div>
    </div>
    
</div>
